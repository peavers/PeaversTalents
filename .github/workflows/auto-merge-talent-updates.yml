name: Auto-merge Talent Updates

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - 'feature/update-talent-database'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.ref == 'feature/update-talent-database'

    steps:
      - name: Auto-merge PR
        run: |
          gh pr merge "${{ github.event.pull_request.number }}" --merge --auto
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
